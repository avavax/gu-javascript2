<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>GB shop</title>
</head>
<body>
	<div class="wrapper">

		<header>
			<div class="cart-wrapper">
				<button class="cart">Корзина</button>
				<div class="cart-content hidden">
					<div class="cart-item">
						<div class="cart-item__img">
							<img src="default-placeholder.png" alt="товар">		
						</div>
						<div class="cart-item__caption">
							<p>Товар 1</p>
							<p>1 x 250 руб</p>
							<i class="fa fa-times-circle" aria-hidden="true"></i>
						</div>
					</div>
					<div class="cart-item">
						<div class="cart-item__img">
							<img src="https://ozon-st.cdn.ngenix.net/multimedia/c1200/1024317529.jpg" alt="товар">		
						</div>
						<div class="cart-item__caption">
							<p>Товар 1</p>
							<p>1 x 250 руб</p>
							<i class="fa fa-times-circle" aria-hidden="true"></i>
						</div>
					</div>					
					<div class="cart-result">Общая сумма 500 руб</div>
				</div>

			</div>
		</header>	

		<div class="container"></div>

	</div>

	<script src="script.js"></script>
</body>
</html>
